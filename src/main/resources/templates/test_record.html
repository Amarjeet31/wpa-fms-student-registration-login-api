<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Questions</title>
<style>
	h2{
		color: darkslategrey;
	}
	table{
		border-collapse: collapse;
		width: 80%;
		background-color: gainsboro;
	}
	th,td{
		border: 1px solid black;
		padding: 8px;
		text-align: left;
		color: darkslategrey;
	}
</style>
</head>
<body>
	<div align="center">
	<h2>Test Questions</h2>
	<table>
		<thread>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>VALUE</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thread>
		<tbody>
			<tr th:each="test : ${tests}">
				<td th:text="${test.tID}"></td>
				<td th:text="${test.tName}"></td>
				<td th:text="${test.tValue}"></td>
				<td><a th:href="@{'/api/edit/' + ${test.tID}}">Edit</a></td>
				<td><a th:href="@{'/api/delete/' + ${test.tID}}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	</div>
</body><br><br>
<a href="/api/profile" color="blue"><center>go back</center></a><br>
</html>
